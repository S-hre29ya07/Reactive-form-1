<section class="vh-100">
	<div class="container py-5 h-100 ">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
<div class="card" style="width: 18rem;">
	<div class="card-body">
    <div class="row">
		<div class="col-md-6 text-center text-black">
	<h3>Sign in</h3>
</div>
	<div class="col-md-6 text-center">
	<button type="button" class="btn btn-outline-primary">Sign up</button>
</div>
</div>
<br>
	<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
		<label>Your Email</label>
		<input  class="form-control" type="text" placeholder="Email" formControlName="user" autocomplete="username">
    <span style="color: red;" *ngIf="user && user.invalid && user.touched"> User input field is not valid</span>
    <br>
    <label>Your Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" id="forgot">Forgot?</a></label>
		<input  class="form-control" type="password" placeholder="******" formControlName="password" autocomplete="current-password">
		<span style="color: red;" *ngIf="password && password.invalid && password.touched"> Password input field is not valid</span>
    <br>
    <div class="form-check">
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
			<label class="form-check-label" for="exampleCheck1">Save password </label>
		</div>

		<br>
		<button class="btn btn-primary btn-lg btn-block"  [disabled]="loginForm.invalid">Login</button>

	</form>
	</div>
</div>
</div>
</div>
</div>
</section>
